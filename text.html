<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar with Video Background</title>
  </head>
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Navigation Bar with Video Background</title>
      <link rel="stylesheet" href="css/w3.css" />
      <link rel="stylesheet" href="css/new_style.css" />
    </head>
    <body>
      <nav class="navbar w3-margin-right">
        <img src="/images/logo-white.png" alt="" class="logo-image" />
        <div class="nav-trigger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="nav-links">
          <li>
            <a class="nav-item nav-link active" href="/index.html">Home</a>
          </li>
          <li><a class="nav-item nav-link" href="/about.html">About</a></li>
          <li>
            <a class="nav-item nav-link" href="/products.html">Products</a>
          </li>
          <li><a class="nav-item nav-link" href="/blog.html">Blogs</a></li>
          <li><a class="nav-item nav-link" href="/contact.html">Contact</a></li>
        </ul>
      </nav>

      <video autoplay muted loop id="background-video">
        <source src="images/fertilizer-making.mp4" type="video/mp4" />
      </video>

      <div class="video-text w3-padding-24 header-content" id="home">
        <h1 class="">
          Grow Bountifully with <br />
          Mbale Ecological Farm's,
          <span class="w3-green w3-padding-small w3-round">
            Organic Solutions.
          </span>
        </h1>
        <p class="subtext w3-padding-32">
          Cultivate thriving crops with our organic fertilizers &
          pesticides for all farm sizes, from small plots to large scale
          farms.
        </p>
        <a
          href="about.html"
          class="w3-button w3-green w3-round-xxlarge w3-padding-large learn-more"
          >Learn More</a
        >        


      </div>
    </body>

    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        position: relative;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        position: fixed; /* Make navbar sticky */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 2; /* Keep navbar content above video */
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      }

      .logo {
        color: white;
        font-weight: bold;
        text-decoration: none;
      }

      .nav-trigger {
        display: none; /* Hide on large screens */
        cursor: pointer;
      }

      .nav-links {
        display: flex;
        list-style: none;
        margin-right: 3%;
        padding: 0;
      }

      .nav-links li {
        margin-right: 1rem;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: #ccc;
      }

      #background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 30vh; /* Reasonable height for mobile and large devices */
        object-fit: cover;
        z-index: 1; /* Keep video below navbar content */
      }

      .video-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white; /* Ensure text color is visible */
        z-index: 3; /* Bring text above video content (optional) */
        text-align: center;
        padding-top: 180%;
      }

      /* Media queries for responsive design */

      @media screen and (max-width: 768px) {
        .navbar {
          flex-direction: row; /* Keep horizontal layout on mobile */
        }

        .logo {
          flex: 1; /* Logo takes up remaining space */
        }

        .nav-links {
          display: none; /* Initially hide navigation links */
          position: absolute;
          top: 100%; /* Position off-screen top */
          left: 0;
          width: 100%;
          background-color: white; /* Change background color for contrast */
          padding: 1rem;
          transition: transform 0.3s ease;
        }

        .nav-trigger {
          display: flex;
          flex-direction: column;
          justify-content: space-around;
          width: 30px;
          height: 20px;
          margin-right: 3rem;
        }

        .nav-trigger span {
          background-color: white;
          width: 100%;
          height: 3px;
          transition: all 0.3s ease;
        }
      }
    </style>
  </html>
</html>
